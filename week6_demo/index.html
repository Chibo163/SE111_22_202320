<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="J Infantino">
    <meta name="desctription" content="Week 6 intro to JS demo">
    
    <title>W6 | Intro to JS</title>
</head>

<body>
    <!--Ideally, we should have some sort of HTML in the file-->
    <h1>Week 6 Intro Demo | JavaScript</h1>
    <h2>(open developer tools)</h2>
    
    <!--<script> tags almost always go after any pre-written HTML (ie at the end of the <body>)-->
    <!--IN DOCUMENT JAVASCRIPT below-->
    <script>
        //everything inside of the <script> tags must be written in JAVASCRIPT

        //creating (declaring) a variable -- keyword
        var num1 = 10
        var num2 = 7

        //cannot use num1 or num2 until they hav ebeen assigned data (*)
        //variable assignment --> definition

        var sum = num1 + num2

        //OUTPUT -> displaying data out of the program
        //output display for testing --> console.log()
        console.log(num1) //displaying 1 stored value

        // console.log() is only for the developer & for testing
        // to access the developer tools: *f12 *click into the developer tools from the browser menu *... > more tools > developer tools

        console.log(num1, num2, sum) //display multiple stored values
        console.log("hello world") //display traditional string message only
        
        console.log(num1 + " + " + num2 + " = " + sum) //traditional string message mixed with stored value

        //literal strings --> these use ` ` not ' '
        //${VAR} displays stored values for var names
        console.log(`${num1} + ${num2} = ${sum.toFixed(2)}`)
        //.toFixed() for rounding a displayed value

        //output display for user --> alert()
        //alert() --> print() in PYTHON
        
        alert(`The sum is: \n${sum}!`)

        //escape sequences also work in strings " ", ' ', ` `
        //\t --> tab space , \n --> new line

        //INPUT --> gaining data from the user
        //prompt() --> input() in PYTHON
        //assign return of prompt() to a var to use in rest of program
        var tip = Number(prompt(`Hello World! The sum is ${sum.toFixed(2)}! \nEnter a number to add as a tip: $`))

        var total = sum + tip
        alert(`Your total with a tip is now: $${total.toFixed(2)}`)

    </script>

</body>
</html>
