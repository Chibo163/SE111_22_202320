<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="J Infantino">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is an html comment-->
    <!--the body holds all viewable content for the page-->

    <!--Block Level Elements: start on a new left-aligned line on the browser page; span the width of the page or containing element (parent)-->
    
    <!--Heading Tags: 1 is the most important, there are 6-->
    <h1 style="border:1px solid red">Heading1</h1><!--only ONE per page; SEO (Search Engine Optimization)-->
    <h2 style="border:1px solid orange">Heading2</h2>
    <h3 style="border:1px solid yellow">Heading3</h3>
    <h4 style="border:1px solid green">Heading4</h4>
    <h5 style="border:1px solid blue">Heading5</h5>
    <h6 style="border:1px solid violet">Heading6</h6>

    <!--Horizontal Rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <!--paragraph element holds bodies of text-->
    <p><strong>Hello</strong> <em>World</em>! <br> <b>This</b> is <i>my</i> <u>first</u> SE111 web page</p>
    <!--strong and em(phasis) add SEO to a page-->

    <p>s&nbsp;pace</p>

    <hr>

    <div style="border:1px solid rgb(2, 131, 131); background-color: rgb(128, 128, 128)">

        <h2>Lists</h2>

        <h3>Favorite Classes</h3>
        <ol><!--Ordered List-->
            <li>Paladin</li>
            <li>Monk</li>
            <li>Warlock</li>
        </ol>

        <h3>CR Characters</h3>
        <ul><!--Unordered List-->
            <li>Caleb</li>
            <li>Jester</li>
            <li>Cadeusus</li>
        </ul>
    </div><!--end of the div-->

</body>
</html>
